<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Visualization Project</title>
  <link rel="stylesheet" href="src/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <h1 id="mainTitle" class="text-center my-4">Music Genres: How Music Genres Move Us</h1>

  <div id="controlsContainer">

    <div class="control-group">
      <label for="layerSelector">Select a musical genre layer:</label>
      <select id="layerSelector" class="form-select">
        <option value="-">-</option>
        <option value="Metal">Metal</option>
        <option value="Pop_Rock">Pop & Rock</option>
        <option value="Urban_Latin">Urban & Latin</option>
        <option value="Indie_Asian_Jazz">Indie & Asian & Jazz</option>
        <option value="Folk_Country">Folk & Country</option>
        <option value="Classical">Classical</option>
      </select>
    </div>
  
    <div class="control-group">
      <label for="toggleElements">Show Elements Layer</label>
      <label class="switch">
        <input type="checkbox" id="toggleElements" />
        <span class="slider"></span>
      </label>
    </div>
  
    <div class="control-group" id="opacityControlGroup">
      <label for="opacitySlider">Opacity</label>
      <input type="range" id="opacitySlider" min="0" max="100" value="0" />
    </div>

    <div class="control-group">
      <label for="animationButtonsLabel">Play animation</label>
      <div id="animationButtons">
        <button id="prevButton" class="btn btn-primary"><i class="bi bi-skip-start-fill"></i></button>
        <button id="playButton" class="btn btn-primary"><i class="bi bi-play-fill"></i></button>
        <button id="nextButton" class="btn btn-primary"><i class="bi bi-skip-end-fill"></i></button>
      </div>
    </div>

  </div>

  
  <div id="container"></div>
  <div id="infoBox" class="hidden"></div>

  <script src="src/js/kde_interactive.js"></script>
</body>
</html>
